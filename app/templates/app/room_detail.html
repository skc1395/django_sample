{% extends 'app/base.html' %}

{% block content %}
    <div class="room">
        {% if room.published_date %}
            <div class="date">
                {{ room.published_date }}
            </div>
        {% endif %}
        <h1>{{ room.title }}</h1>
        <p>{{ room.text|linebreaksbr }}</p>
    </div>
{% endblock %}
